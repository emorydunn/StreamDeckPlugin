name: Swift

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10"
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
